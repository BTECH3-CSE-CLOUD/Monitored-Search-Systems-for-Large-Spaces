<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map in Node.js</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>YOUR MAP</h1>

  <!-- Google Maps JavaScript API -->

  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
